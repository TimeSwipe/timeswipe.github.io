
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeSwipe Parent Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f6fc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 32px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .status {
      font-size: 20px;
      color: #333;
      margin-top: 10px;
    }

    .status span {
      color: orange;
      font-weight: bold;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    ul li::before {
      content: "✔️";
      margin-right: 10px;
      color: #7e57c2;
    }

    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .buttons button {
      background-color: #7e57c2;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buttons button:hover {
      background-color: #5e35b1;
    }

    .output {
      margin-top: 20px;
      color: #444;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>TimeSwipe Parent Dashboard</h1>

  <div class="card">
    <div style="font-size: 32px;">✅</div>
    <div class="status"><span>Dashboard is live.</span></div>
    <p>We're working hard to bring full functionality soon!</p>

    <p>Please check back for:</p>
    <ul>
      <li>Weekly token resets</li>
      <li>Override controls</li>
      <li>Special challenge options</li>
    </ul>

    <div class="buttons">
      <button onclick="handleClick('Tokens have been reset.')">Reset Tokens</button>
      <button onclick="handleClick('Override activated.')">Override</button>
      <button onclick="handleClick('Challenge awarded!')">Award Challenge</button>
    </div>

    <div class="output" id="outputMessage"></div>
  </div>

  <script>
    function handleClick(message) {
      const output = document.getElementById('outputMessage');
      output.textContent = message;
      setTimeout(() => {
        output.textContent = '';
      }, 2500);
    }
  </script>

</body>
</html>
