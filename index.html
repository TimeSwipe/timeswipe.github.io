<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeSwipe™ Parent Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: gold;
      font-size: 2rem;
    }
    .card {
      background: #111;
      border: 1px solid #333;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 15px;
    }
    .label {
      font-weight: bold;
      color: #ccc;
    }
    .value {
      font-size: 1.5rem;
      color: gold;
    }
  </style>
</head>
<body>
  <h1>TimeSwipe™ Dashboard</h1>

  <div class="card">
    <div class="label">Tokens Left:</div>
    <div class="value">3</div>
  </div>

  <div class="card">
    <div class="label">Special Challenges:</div>
    <div class="value">✅ Clean Room<br>❌ Brush Teeth<br>✅ Homework</div>
  </div>

  <div class="card">
    <div class="label">Tamper Mode:</div>
    <div class="value">OFF</div>
  </div>

  <div class="card">
    <div class="label">Golden TT Swipes:</div>
    <div class="value">1 of 1 used</div>
  </div>

  <footer style="margin-top:40px; color:#888;">&copy; 2025 TimeSwipe™</footer>
</body>
</html>
