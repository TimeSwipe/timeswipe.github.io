
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TimeSwipe Parent Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      margin: auto;
    }

    .check {
      font-size: 32px;
      color: green;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .message {
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 10px 0;
    }

    ul li::before {
      content: "✔️ ";
      margin-right: 8px;
      color: purple;
    }

    .btn {
      margin: 10px 5px;
      padding: 10px 16px;
      font-size: 14px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #4752d5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TimeSwipe Parent Dashboard</h1>
    <div class="card">
      <div class="check">✅</div>
      <div class="title">Dashboard is live.</div>
      <div class="message">
        We're working hard to bring full functionality soon!
        <br /><br />
        Please check back for:
      </div>
      <ul>
        <li>Weekly token resets</li>
        <li>Override controls</li>
        <li>Special challenge options</li>
      </ul>
      <button class="btn" onclick="alert('Weekly tokens reset!')">Reset Tokens</button>
      <button class="btn" onclick="alert('Override activated!')">Override</button>
      <button class="btn" onclick="alert('Special challenge awarded!')">Award Challenge</button>
    </div>
  </div>
</body>
</html>
